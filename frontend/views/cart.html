<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My cart</title>

  <link rel="stylesheet" href="/css/cart.css" defer />
  <script src="/js/cart.js" type="module" defer></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="icon" type="image/x-icon" href="/img/favicon.png">

</head>

<body>
  <a href="/">
    <i class="bi bi-arrow-left-square"></i>
  </a>

  <div id="cart">
    <form id="cart-form" action="/">
      <label for="fname">Name:</label><br>
      <input type="text" id="name"><br><br>
      <label for="fname">E-mail:</label><br>
      <input type="text" id="email"><br><br>
      <label for="fname">City:</label><br>
      <input type="text" id="city"><br><br>
      <label for="fname">Street:</label><br>
      <input type="text" id="street"><br><br>
      <button id="submit">Submit</button>
    </form>
  </div>

  <div id="pizzaCart">
  </div>

</body>

</html>
